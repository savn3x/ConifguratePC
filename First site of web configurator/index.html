<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Konfigurate your PC</title>
        <link rel="stylesheet" href="style/styl.css">
    </head>

    <body>
        
        <header><h2 class="logo">Build your PC!</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Serch</a>
                <button class="button-pop">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="close-button"><ion-icon name="close-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="formularz.php" id="login" method="get">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox">Remenber me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <input type="submit" class="btn" value="Login"/>
                    <div class="register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="formularz.php" id="register" method="post">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="text" id="username" name="username" onkeydown="usernameValidation()" required>
                        <label>Username</label>
                        <span id="username-valid"></span>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="email" name="email" onkeydown="emailValidation()" required>
                        <label>Email</label>
                        <span id="email-valid"></span>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" name="password" onkeydown="passwordValidation()" required>
                        <label>Password</label>
                        <span id="password-valid"></span>
                    </div>
                    <div class="forgot">
                        <label><input type="checkbox" name="terms" required id="terms">Agree to conditios and terms?</label>
                    </div>
                    <button type="submit" class="btn" id="btn">Register</button>
                    <div class="register">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="skrypty/skrypt.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
